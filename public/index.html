<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h1 class="text-center">NodeMailer Email Sending App</h1>
        <br>
        <form autocomplete="off" action="/sendemail" method="POST" enctype="multipart/form-data">
            <div class="form-group mt-2">
                <input type="text" class="form-control"  name="to" required placeholder="TO:" id="">
            </div>

            <div class="form-group mt-2">
                <input type="text" class="form-control" name="subject" required placeholder="SUBJECT:" id="">
            </div>

            <div class="form-group mt-2">
                <textarea type="text" class="form-control" name="body" cols="30" rows="10" required placeholder="BODY:" id=""></textarea>
            </div>
            
            <div class="form-group mt-2">
                <label for="attachment">Attachment</label>
                <input  class="form-control" type="file" name="images"  id=""> 
            </div>
            
            <div class="form-group d-grid gap-2 mt-4">
                <button class="btn btn-block btn-danger">Send Message</button>
            </div>
        </form>
    </div>
</body>

</html>
